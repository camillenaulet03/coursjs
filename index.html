<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>popin_js</title>
    <link rel="stylesheet" type="text/css" href="index.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <script>
        function popup(identifiant) {
            var temp=identifiant;
            //alert ('1');
            if (document.getElementById(temp).style.display==="block") {//Donc le bloc est affichÃ©, on le masque
                document.getElementById(temp).style.display="none";
                //alert('2');
                document.getElementById('fade').style.display="none";
                //alert('3');
            } else {//Donc le bloc est masquÃ©, on l'affiche
                document.getElementById(temp).style.display="block";
                //alert('4');
                document.getElementById('fade').style.display="block";
                //alert('5');
            }
        }
    </script>

    <div id="light" class="white_content">
        <div class="popup_close"><a href = "" onclick = "popup('light');"><img src="cancel.png" height="30" width="30"/></a></div>
        <div class="class2"><img src="dab.png" /></div>
        <button class="btn btn-primary popup_close" type="submit" onclick = "popup('light');">Valider</button>
    </div>
    <div id="fade" class="black_overlay"></div>
    <a href="#" onclick="popup('light');"><button>Bouton</button></a>
</body>
</html>
