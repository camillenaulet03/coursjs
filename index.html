<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>popin_js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

<div id="light" class="white_content">
    <form id="myForm" method='post' name="myForm">
        <div class="popup_close"><a href="" id="annuler"><img src="cancel.png" height="30" width="30"/></a></div>
        <span class="email"><label for="email1"></label><input type="text" id="email1" name="email1" placeholder="Saisir une adresse mail" /></span>
        <span class="password"><label for="password"></label><input type="password" id="password" placeholder="Saisir un mot de passe" /></span>
        <span class="img"><img src="dab.png" /></span>
        <span class="result"><h3 id="result"></h3></span>
        <span class="w3-padding w3-display-bottommiddle"><input class="btn btn-primary" type="submit" id="valide" disabled value="Valider"></span>
        <span class="w3-padding w3-display-bottomright"><button class="btn btn-danger" type="submit" id="fermer">Fermer</button></span>
    </form>
</div>

<div id="fade" class="black_overlay"></div>
<a href="#"><button class="btn btn-outline-secondary" id="bouton">Se Connecter</button></a>
<script src="index.js"></script>
</body>
</html>
